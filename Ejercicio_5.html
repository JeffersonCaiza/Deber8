<!DOCTYPE html>
<html>
<head>
	<title>Sucecion_Numeros</title>
</head>
<body>

	<script>
		
		let i, n;
		var a=[];
		a[0] = 0;
    	a[1] = 1;

    	n=parseInt(prompt("Que termino de la sucecion de numeros desea calcular: "));

    	for(i=1; i < n; i++){
        	a[i+1] = a[i-1] + a[i];
   		}
 
 
    	for(i=0; i < n; i++){
        	document.write(a[i] + '  ');
    	}

        document.write(`\nEl termino en esa posicion es el: ${a[i-1]}`);

	</script>

</body>
</html>
